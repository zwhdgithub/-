<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = 'abcdefghijk'
      // 截取字符串,参数一是起始位置，参数二是结束位置，且不包括结束位置
      const str1 = str.slice(0, 3)
      console.log(str1)
      // 截取字符串，参数一是起始位置，参数二是从起始位置算起提取多少个参数
      const str2 = str.substr(2, 5)
      console.log(str2)
    </script>
  </body>
</html>
