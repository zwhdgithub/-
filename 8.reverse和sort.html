  <body>
    <script>
      let arr = [34, 56, 43, 12, 4, 66, 100]
      console.log(arr.reverse())
      console.log(arr.sort((a, b) => a - b)) //升序
      console.log(arr.sort((a, b) => b - a)) // 降序
    </script>
