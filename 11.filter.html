<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 过滤数组，返回一个新数组
      let arr = [3, 4, 5, 6, 7, 8, 9, 10]
      const newArr = arr.filter((item, index) => {
        return item > 7 && index > 6
      })
      console.log(newArr)
      // 训练：将总数组以一个数组为基准过滤出来
      let arr1 = [1, 2, 3, 4, 5, 6]
      let arr2 = [1, 3, 5]
      const newArr2 = arr1.filter((item) => {
        return arr2.every((obj) => {
          return obj !== item
        })
      })
      console.log(newArr2)
      const newArr3 = arr1.filter((item) => {
        return !arr2.includes(item)
      })
      console.log(newArr3)
      //console.log(newArr2)
    </script>
  </body>
</html>
