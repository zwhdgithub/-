<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = 'dogdogdog'
      // 只能替换第一波
      const str1 = str.replace('dog', 'cat')
      // 正则全局g下可替换全部
      const str2 = str.replace(/dog/g, 'cat')
      console.log(str1)
      console.log(str2)
    </script>
  </body>
</html>
