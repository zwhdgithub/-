<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = 'abc'
      // 填充，第一个参数表示需要填充到多少位，第二个参数是填充的元素
      const newStr = str.padStart(10, '1234567')
      console.log(newStr)
      const newStr2 = str.padEnd(10, '1234567')
      console.log(newStr2)
    </script>
  </body>
</html>
